      $(document).ready(function(){





        var $body = $('body');
        var $tweetSection = $('section.tweets');

//        $body.html('');


        var lastIndex = streams.home.length - 1;
  
        var index = 0;

        postTweets();


        function checkForMoreTweets() {
          lastIndex = streams.home.length - 1;
          if (index <= lastIndex) {
            var newTweets = lastIndex - index + 1;
            $('#updateTweets').text("View " + newTweets + " New Tweets");
            $('#updateTweets').show();
          }
        }

        setInterval(checkForMoreTweets, 10000);
        setInterval(updateRelativeTimes, 10000);

//        setInterval(postTweets, 10000);

        listUsers();


        function listUsers() {
          var $followedSection = $('aside.followedSection');
          $followedSection.html("");
          var $list = $('<ul></ul>');
          $followedSection.append($list);


          for (var i in streams.users) {

            var $listItem = $('<li></li>');
            var $user = $('<a></a>');
            $listItem.append($user);
            $user.attr("href", "#");
            $user.text('@' + i);
            $user.addClass("user");
            $user.attr("data-user", i);

            $list.append($listItem);

          }
        }



        function postTweets() {
          $('#updateTweets').hide();
          updateRelativeTimes();

//          lastIndex = streams.home.length - 1;
          while(index <= lastIndex){
            var tweet = streams.home[index];
            var $tweet = $('<article></article>');

            $tweet.addClass("tweet");

            var $userLine = $('<p> - </p>');

            var $user = $('<a></a>');
            $user.attr("href", "#");
            $user.text('@' + tweet.user);
            $user.addClass("user");
            $user.attr("data-user", tweet.user);
            $userLine.prepend($user);
            $tweet.prepend($userLine);
            $tweetSection.prepend($tweet);

            var $dateSpan = $('<span></span>');
            $dateSpan.addClass("date");
            $dateSpan.appendTo($userLine);

            var date = moment(tweet.created_at);
            $dateSpan.attr("data-date", date.format('MMM Do YYYY, h:mm:ss a'));
            $dateSpan.text(date.fromNow());
            $dateSpan.appendTo($userLine);
/*
            var $relativeDate = $('<p></p>');
            $relativeDate.text(date.fromNow());
            $relativeDate.appendTo($dateBlock);
*/


            var $textLine = $('<p></p>');
            $textLine.text(tweet.message);
            $tweet.append($textLine);

            index += 1;

          }

        }
/*

*/


        function updateRelativeTimes() {
          $(".date").each(function() {
            var date = moment($(this).data("date"), 'MMM Do YYYY, h:mm:ss a');
            $(this).text(date.fromNow());
          });
        }

        $("#updateTweets").click(function (e)
        {
           postTweets();
           e.preventDefault();
           
        });








      $("#sendTweet").submit(function(e) {
        var $inputs = $('#sendTweet :input');

        var values = {};
        $inputs.each(function() {
          values[this.name] = $(this).val();
        });
        visitor = values["username"];
        var message = values["message"];

        if (!(visitor in streams.users)) {
          streams.users[visitor] = [];
        }

        writeTweet(message);

        listUsers();
        checkForMoreTweets();

        return false;
        e.preventDefault();
      });

      $("#dialog").fadeIn(300);
      $("#dialog").scrollTop(0);

   function HideDialog()
   {
      $("body").css({overflow: 'scroll'});
      $("#overlay").hide();
      $("#dialog").fadeOut(300);
   }

        function postUserTweets(user) {


//          updateRelativeTimes();
          $('#userTweets').html("");

          var lastIndex = streams.users[user].length - 1;
          var index = 0;
          while(index <= lastIndex){
            var tweet = streams.users[user][index];
            var $tweet = $('<article></article>');

            $tweet.addClass("tweet");

            var $userLine = $('<p> - </p>');

            var $user = $('<a></a>');
            $user.attr("href", "#");
            $user.text('@' + tweet.user);
            $user.addClass("user");
            $user.attr("data-user", tweet.user);
            $userLine.prepend($user);
            $tweet.prepend($userLine);
//            $tweetSection.prepend($tweet);
            $('#userTweets').prepend($tweet);
            var $dateSpan = $('<span></span>');
            $dateSpan.addClass("date");
            $dateSpan.appendTo($userLine);

            var date = moment(tweet.created_at);
            $dateSpan.attr("data-date", date.format('MMM Do YYYY, h:mm:ss a'));
            $dateSpan.text(date.fromNow());
            $dateSpan.appendTo($userLine);


            var $textLine = $('<p></p>');
            $textLine.text(tweet.message);
            $tweet.append($textLine);

            index += 1;

          }

        }


      });

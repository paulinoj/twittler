<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    <link rel="stylesheet" type="text/css" href="twittler.css">
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');


        var lastIndex;
        var index = 0;

        setInterval(postTweets, 10000);

        function postTweets() {
          lastIndex = streams.home.length - 1;
          while(index <= lastIndex){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(': ' + tweet.message);
            $tweet.addClass("tweet");

            var $user = $('<span></span>');
            $user.text('@' + tweet.user);
            $user.addClass("user");
            $user.attr("data-user", tweet.user);
            $tweet.prepend($user);
            $body.prepend($tweet);


            var $date = $('<p></p>');
            var date = moment(tweet.created_at);
            $date.text(date.format('MMM Do YYYY, h:mm:ss a'));
            $date.appendTo($tweet);

            var $when = $('<p></p>');
            $when.text(date.fromNow());
            $when.appendTo($tweet);

            index += 1;

          }
          index = lastIndex + 1;
        }

      });

    </script>
  </body>
</html>
